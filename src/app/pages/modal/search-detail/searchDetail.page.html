<ion-content>
  <app-back-button-bar class="border-b">크림파스타</app-back-button-bar>
  <div class="w-full flex flex-col items-center">
    <div class="relative pr-8 m-5 w-28">
      <div class="overflow-hidden border rounded-full w-28 h-28">
        <img src="assets/img/emo5.png" class="w-28">
      </div>
      <div
        class="absolute w-8 h-8 z-10 top-20 left-[85px] border rounded-full overflow-hidden items-center flex justify-center bg-white">
        <img src="assets/icon/plus.svg" class="w-5" />
      </div>
    </div>
    <div class="w-full px-10">
      <div class="border rounded-lg">
        <div class="text-xs flex w-full justify-around py-4 px-2">
          <div class="text-center">
            <p class="text-[10px]">탄수화물</p>
            <p class="font-[700]">12.5g</p>
          </div>
          <div class="text-center">
            <p class="text-[10px]">단백질</p>
            <p class="font-[700]">16.4g</p>
          </div>
          <div class="text-center">
            <p class="text-[10px]">지방</p>
            <p class="font-[700]">5.5g</p>
          </div>
        </div>
        <div class="w-full border-t py-3 px-6 flex justify-end">
          <p class="font-[700]">542 kcal</p>
        </div>
      </div>
    </div>
    <div class="w-full px-10 flex space-x-2 pt-2 text-sm font-[500] text-[#646464]">
      <div class="w-1/2 border rounded-md py-1.5 text-center">
        <p>인분</p>
      </div>
      <div class="w-1/2 border rounded-md py-1.5 text-center">
        <div class="w-full flex justify-between px-2">
          <img src="assets/icon/minus.svg" />
          <p>1</p>
          <img src="assets/icon/plus.svg" />
        </div>
      </div>
    </div>
    <div class="w-full px-8 space-y-3 pt-8">
      <div class="flex justify-between">
        <p class="font-[700]">식사시간</p>
        <p class="text-[#646464] font-[500]">오후 8:23</p>
      </div>
      <div class="flex justify-between text-xs">
        <div class="w-[19vw]" *ngFor="let item of mealTimeItem; let i = index">
          <div (click)="mealTimeToogle(i)"
            class="border rounded-md w-full text-center px-4 py-2 font-[600] {{ mealTime[i] ? 'text-[#540BB0] border-[#540BB0]' : 'text-[#D9D9D9] border-[#D9D9D9]' }}">
            {{item}}</div>
        </div>
      </div>
    </div>
    <div class="w-full px-8 space-y-3 pt-4">
      <div class="flex">
        <p class="font-[700]">식단평가</p>
      </div>
      <div class="flex justify-between text-xs flex-wrap">
        <div class="w-[19vw]" *ngFor="let item of mealEveItem; let i = index">
          <div (click)="mealEvToogle(i)"
            class="mb-2 border rounded-md w-full text-center py-2 font-[600] {{ mealEv[i] ? 'text-[#540BB0] border-[#540BB0]' : 'text-[#D9D9D9] border-[#D9D9D9]' }}">
            {{item}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="w-full px-6 py-4 bg-white">
    <div
      class="w-full h-10 bg-gradient-to-r from-[#1F164B] via-[#35248F] to-[#540BB0] flex items-center justify-center rounded-[5px]">
      <p class="text-[13px]  text-white">기록하기</p>
    </div>
  </div>
</ion-footer>
